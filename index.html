    <style>
      /* Y2K / Early 2000s Global Styles */
      @import url('https://fonts.googleapis.com/css2?family=Verdana:wght@400;700&display=swap');

      body {
        font-family: 'Verdana', sans-serif;
        background: linear-gradient(135deg, #FF99CC 0%, #99CCFF 50%, #CCFF99 100%);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        min-height: 100vh;
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Custom scrollbar - Chunky & Chrome */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.4); 
        border-radius: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #E0E0E0 0%, #A0A0A0 100%); 
        border: 2px solid #FFFFFF;
        border-radius: 10px;
        box-shadow: inset 0 0 4px rgba(0,0,0,0.2);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #F0F0F0 0%, #B0B0B0 100%);
      }
      
      /* Y2K Utilities */
      .y2k-glass {
        background: rgba(255, 255, 255, 0.65);
        box-shadow: 
          0 4px 6px rgba(0, 0, 0, 0.05),
          0 10px 15px -3px rgba(0, 0, 0, 0.1),
          inset 0 0 0 2px rgba(255, 255, 255, 0.8),
          inset 0 0 20px rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 20px;
      }

      .y2k-panel {
        background: linear-gradient(180deg, #FFFFFF 0%, #F0F4F8 100%);
        border: 2px solid #FFFFFF;
        box-shadow: 
          4px 4px 10px rgba(0,0,0,0.1), 
          -4px -4px 10px rgba(255,255,255,0.8),
          inset 0 0 0 1px rgba(255,255,255,1);
        border-radius: 16px;
      }

      .y2k-btn {
        transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        position: relative;
        overflow: hidden;
      }
      .y2k-btn:active {
        transform: scale(0.95);
      }
      .y2k-btn::after {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; height: 50%;
        background: linear-gradient(180deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.1) 100%);
        border-radius: 999px;
        pointer-events: none;
      }
      
      .y2k-text-gradient {
        background: linear-gradient(to right, #FF00CC, #333399);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
      }

      /* Winamp/Cyberpunk specifics */
      .cyber-display {
        background-color: #000;
        background-image: 
          linear-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 0, 0.1) 1px, transparent 1px);
        background-size: 10px 10px;
        box-shadow: inset 0 0 10px #0f0;
        font-family: 'Courier New', monospace;
      }
    </style>
